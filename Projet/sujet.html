    <header>
        <nav class="Navigation">
            
        
            <article class="leftNav">
                <svg viewBox="0 0 132 132" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect width="132" height="132" fill="black"/>
                    <line x1="44" y1="47" x2="88" y2="47" stroke="white" stroke-width="8"/>
                    <path d="M44 76L65.5 76" stroke="white" stroke-width="8"/>
                    <line x1="44" y1="62" x2="88" y2="62" stroke="white" stroke-width="8"/>

        <section class="containerDown">

                                <path stroke-linecap="round" stroke-linejoin="round" d="M9 9l10.5-3m0 6.553v3.75a2.25 2.25 0 01-1.632 2.163l-1.32.377a1.803 1.803 0 11-.99-3.467l2.31-.66a2.25 2.25 0 001.632-2.163zm0 0V2.25L9 5.25v10.303m0 0v3.75a2.25 2.25 0 01-1.632 2.163l-1.32.377a1.803 1.803 0 01-.99-3.467l2.31-.66A2.25 2.25 0 009 15.553z" />
                            </svg>
                        </div>
                    </div>
                </figure>
    
                <figure class="containerMenu">
                    <p>Best Song</p>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">

                    </svg>
                </figure>
            </article>
